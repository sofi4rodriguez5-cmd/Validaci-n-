<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
  <form id="form" novalidate>
    <div class="mb-3">
      <label for="usuario" class="form-label">usuario:</label>
      <input type="text" class="form-control" id="usuario" autocomplete="username">
      <span id="mensaje" class="form-text"></span>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">contrase√±a:</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" autocomplete="new-password">
        <button type="button" class="btn btn-outline-secondary" id="togglePwd">Mostrar</button>
      </div>
      <div class="d-flex justify-content-between">
        <span id="pwdMensaje" class="form-text"></span>
        <span id="pwdCounter" class="form-text"></span>
      </div>
      <span id="pwdStrength" class="form-text"></span>
    </div>

    <button type="submit" class="btn btn-primary" id="submitBtn">Enviar</button>

    <div class="mt-3">
      <span id="generalFeedback" class="form-text"></span><br>
      <span id="attemptsInfo" class="form-text"></span>
    </div>
  </form>
</div>

<script src="validacion.js"></script>
